<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <!-- card -->
    <section class="card">
        <!-- div para el gradiente -->
        <div class="card__item card__item--gradient card__item--white center">
            <h2 class="card__title card__title--light">Your Result</h2>
            <h3 class="card__circle">
                76
                <span class="card__circle--span">of 100</span>
            </h3>
            <h1>Great</h1>
            <p class="card__p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <!-- fin -->

        <!-- div para los textos -->
        <div class="card__item">
            <h2 class="card__title card__title--small">Summary</h2>

            <div class="card__separador">
                <div class="card__flex">
                    <div class="contenedor__flex">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p class="red">Reaction</p>
                    </div>
                    <p>80 <span class="span__data">/ 100</span></p>
                </div>

                <div class="card__flex">
                    <div class="contenedor__flex">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <p class="yellow">Memory</p>
                    </div>
                    <p class="card__dato">92 <span class="span__data">/ 100</span></p>
                </div>

                <div class="card__flex">
                    <div class="contenedor__flex">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p class="green">Verbal</p>
                    </div>
                    <p>61 <span class="span__data">/ 100</span></p>
                </div>

                <div class="card__flex">
                    <div class="contenedor__flex">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p class="blue">Visual</p>
                    </div>
                    <p>72 <span class="span__data">/ 100</span></p>
                </div>

                <button class="card__btn">Continue</button>
            </div>
        </div>
        <!-- fin -->
    </section>
    <!-- fin card -->
</body>

</html>
